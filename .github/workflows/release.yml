name: Release macOS App (Unsigned)

on:
  push:
    tags:
      - 'v*.*.*' # v1.0.0 のようなタグがプッシュされたときにトリガー

jobs:
  build-and-release:
    runs-on: macos-latest # macOS環境で実行

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app # 使用するXcodeのバージョンを指定 (例: Xcode 15.2)

    - name: Clean build folder
      run: xcodebuild clean -project MeetingReminder.xcodeproj -scheme MeetingReminder

    - name: Build app (Unsigned)
      run: |
        xcodebuild build \
          -project MeetingReminder.xcodeproj \
          -scheme MeetingReminder \
          -configuration Release \
          -derivedDataPath build/DerivedData \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY=""

    - name: Create .zip archive
      run: |
        APP_PATH="build/DerivedData/Build/Products/Release/MeetingReminder.app"
        if [ ! -d "$APP_PATH" ]; then
          echo "Error: MeetingReminder.app not found at $APP_PATH"
          exit 1
        fi
        zip -r MeetingReminder.zip "$APP_PATH"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload_release_asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./MeetingReminder.zip
        asset_name: MeetingReminder-${{ github.ref_name }}.zip
        asset_content_type: application/zip
